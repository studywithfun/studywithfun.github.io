<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="趣学">
    <meta name="description" content="">

    <title>趣学-游戏</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/app.css">
</head>
<body>
<div id="game" v-cloak>
    <navbar-top title="游 戏"></navbar-top>
    <div class="container">
        <div class="row">
            <template v-for="item in items">
                <div class="col-xs-6">
                    <a class="thumbnail" :href="item.url" :title="item.caption" style="border: 0px">
                        <img :src="item.image" :alt="item.caption" class="img-responsive img-rounded center-block">
                        <div class="caption text-center">{{ item.caption }}</div>
                    </a>
                </div>
            </template>
        </div>
    </div>
    <navbar-bottom></navbar-bottom>
</div>
<script
    src="//cdn.jsdelivr.net/combine/npm/jquery@3.2.1,npm/bootstrap@3.3.7/dist/js/bootstrap.min.js,npm/vue@2.4.2/dist/vue.min.js"></script>
<script src="assets/scripts/app.js"></script>
<script>
    var vm = new Vue({
        "el": "#game",
        "data": {
            "items": [
                {
                    "image": "assets/images/game-word-finder.png",
                    "url": "//cdn-factory.marketjs.com/en/word-finder/index.html",
                    "caption": "Word Finder"
                },
                {
                    "image": "assets/images/game-world-of-words.png",
                    "url": "//cdn-factory.marketjs.com/en/world-of-words/index.html",
                    "caption": "World of Words"
                }
            ]
        }
    });

    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-103657912-1', 'auto');
    ga('send', 'pageview');
</script>

</html>
