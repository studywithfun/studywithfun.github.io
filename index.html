<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/app.css">
    <script
        src="//cdn.jsdelivr.net/combine/npm/jquery@3.2.1,npm/bootstrap@3.3.7/dist/js/bootstrap.min.js,npm/vue@2.4.2/dist/vue.min.js"></script>
</head>
<body>
<div id="home" v-cloak>
    <nav class="navbar navbar-default navbar-fixed-top nav-swf">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p class="text-center">学 习</p>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <template v-for="(item, index) in slides">
                            <li data-target="#carousel-example-generic" :data-slide-to="index"
                                v-bind:class="{active: index == 0}"></li>
                        </template>
                    </ol>

                    <div class="carousel-inner" role="listbox">
                        <template v-for="(item, index) in slides">
                            <div class="item" v-bind:class="{active: index == 0}">
                                <img :src="item.image" :alt="item.title">
                            </div>
                        </template>
                    </div>

                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
        </div>
        <div class="row">
            <template v-for="item in icons">
                <div class="col-xs-3">
                    <a class="thumbnail" :href="item.url" :title="item.caption" style="border: 0px">
                        <img class="img-responsive img-rounded center-block icon" :src="item.image"
                             :alt="item.caption">
                        <div class="caption text-center">{{ item.caption }}</div>
                    </a>
                </div>
            </template>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom nav-swf">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <a href="index.html">
                        <img class="img-responsive img-rounded center-block icon"
                             src="assets/images/icon-study.jpg" alt="学习">
                    </a>
                </div>
                <div class="col-xs-6">
                    <a href="index.html">
                        <img class="img-responsive img-rounded center-block icon"
                             src="assets/images/icon-profile.jpg" alt="个人中心">
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>

                {

                    "caption": "写"
                },
                {
                    "url": "frequency.html",

                    "caption": "高频"
                },
                {
                    "url": "404.html",
