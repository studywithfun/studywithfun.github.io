<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="趣学">
    <meta name="description" content="">

    <title>趣学-生词本</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/app.css">

    <script src="https://cdn.jsdelivr.net/g/jquery@3.2.1,bootstrap@3.3.7,vue@2.3.2"></script>
    <script src="assets/scripts/app.js"></script>
</head>
<body>
<div class="container" id="nwordlist" v-cloak>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-success">
                <div class="panel-heading text-nowrap">
                    <a href="index.html">趣学</a> / <span>生词本</span>
                </div>
                <div class="panel-body">
                    <template v-for="item in items">
                        <div class="alert alert-warning alert-dismissible fade in" role="alert" :data-word="item">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                                    title="移出生词本"><span
                                aria-hidden="true">&times;</span></button>
                            {{ item }}
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
        var vm = new Vue({
            "el": "#nwordlist",
            "data": {
                "items": NWordList.list()
            }
        });

        $("div[role='alert']").on("closed.bs.alert", function (event) {
            var wordContent = $(event.currentTarget).attr("data-word");
            NWordList.remove(wordContent);
        });
    })();

    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-103657912-1', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
