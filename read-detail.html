<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="趣学">
    <meta name="description" content="">

    <title>趣学-读</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/app.css">
</head>
<body>

<div id="read-detail" v-cloak>
    <navbar-top :title="title"></navbar-top>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                         style="min-width: 4em;" v-bind:style="{width: percentage + '%'}">
                        {{ index + 1 }} / {{ length }}
                    </div>
                </div>
            </div>
        </div>
        <template v-if="word">
            <div class="row">
                <div class="col-xs-12">
                    <words-word :word="word"></words-word>
                </div>
            </div>
        </template>
        <div class="row">
            <div class="col-xs-12">
                <div class="text-center">
                    <template v-if="hasNext">
                        <button type="button" class="btn btn-success" @click="next">继续</button>
                    </template>
                    <button type="button" class="btn btn-success" @click="window.history.back();">结束</button>
                </div>
            </div>
        </div>
    </div>
    <navbar-bottom></navbar-bottom>
</div>
<script
    src="//cdn.jsdelivr.net/combine/npm/jquery@3.2.1,npm/bootstrap@3.3.7/dist/js/bootstrap.min.js,npm/vue@2.4.2/dist/vue.min.js"></script>
<script src="assets/scripts/app.js"></script>
<script>
    $.get("assets/words/read.json", function (items) {
        var category = getParameter("category");
        var words = getWordsByCategory(items, category);

        if (words.length == 0) {
            window.location.assign("404.html");
            return;
        }

        var vm = new Vue({
            "el": "#read-detail",
            "data": {
                "title": ['读', category].join('-'),
                "words": words,
                "index": -1,
                "word": null
            },
            "computed": {
                "length": function () {
                    return this.words.length;
                },
                "hasNext": function () {
                    return this.index < this.words.length - 1;
                },
                "percentage": function () {
                    return (100 * (this.index + 1) / this.words.length).toFixed();
                }
            },
            "methods": {
                "next": function () {
                    this.index = this.index + 1;
                    var wordContent = this.words[this.index];
                    $.get(getWordUrl(wordContent), function (word) {
                        vm.word = word;
                    });
                }
            }
        });
        vm.hasNext && vm.next();
    });

    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-103657912-1', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
