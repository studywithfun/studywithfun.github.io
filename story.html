<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="趣学">
    <meta name="description" content="">

    <title>趣学-故事</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/app.css">
    <script
        src="//cdn.jsdelivr.net/combine/npm/jquery@3.2.1,npm/bootstrap@3.3.7/dist/js/bootstrap.min.js,npm/vue@2.4.2/dist/vue.min.js"></script>
</head>
<body>
<div id="story" v-cloak>
    <nav class="navbar navbar-default navbar-fixed-top nav-swf">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p class="text-center">故 事</p>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <template v-for="(item, index) in stories">
                            <li data-target="#carousel-example-generic" :data-slide-to="index"
                                v-bind:class="{active: index == 0}"></li>
                        </template>
                    </ol>

                    <div class="carousel-inner" role="listbox">
                        <template v-for="(item, index) in stories">
                            <div class="item" v-bind:class="{active: index == 0}">
                                <img :src="item.image" :alt="item.title">
                            </div>
                        </template>
                    </div>

                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom nav-swf">
        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                    <a href="index.html">
                        <img class="img-responsive img-rounded center-block icon"
                             src="assets/images/icon-study.jpg" alt="学习">
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="index.html">
                        <img class="img-responsive img-rounded center-block icon"
                             src="assets/images/icon-home.jpg" alt="家园">
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="index.html">
                        <img class="img-responsive img-rounded center-block icon"
                             src="assets/images/icon-profile.jpg" alt="个人中心">
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
<script>
    var vm = new Vue({
        "el": "#story",
        "data": {
            "stories": [
                {
                    "image": "assets/images/story-deep.jpg",
                    "title": "DEEP DARK FEARS"
                },
                {
                    "image": "assets/images/story-drink.jpg",
                    "title": "DRINK"
                },
                {
                    "image": "assets/images/story-knives.jpg",
                    "title": "刀的恐惧"
                },
                {
                    "image": "assets/images/story-skating.jpg",
                    "title": "滑冰"
                },
                {
                    "image": "assets/images/story-girl-1.jpg",
                    "title": "卡在墙上的女孩（1）"
                },
                {
                    "image": "assets/images/story-girl-2.jpg",
                    "title": "卡在墙上的女孩（2）"
                },
                {
                    "image": "assets/images/story-dark.jpg",
                    "title": "摸黑"
                },
                {
                    "image": "assets/images/story-cut.jpg",
                    "title": "手伤"
                },
                {
                    "image": "assets/images/story-headache.jpg",
                    "title": "头疼"
                },
                {
                    "image": "assets/images/story-shoe.jpg",
                    "title": "鞋子"
                }
            ]
        }
    });

    (function () {
        $('.carousel').carousel({
            "interval": 600 * 1000
        });
    })();

    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-103657912-1', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
