<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>趣学-听力</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/app.css">

    <script src="//cdn.jsdelivr.net/g/jquery@3.2.1,bootstrap@3.3.7,vue@2.3.2"></script>
</head>
<body>
<div class="container" id="listening" v-cloak>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-success">
                <div class="panel-heading text-nowrap">
                    <a href="index.html">趣学</a> / 听力
                </div>
                <div class="panel-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" v-for="pageNumber in pageCount()">
                                <a role="button" class="btn btn-success btn-lg" :href="wordsUrl(pageNumber)">第{{pageNumber}}组</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $.get("assets/listening/listening.json", function (listenings) {
        var vm = new Vue({
            "el": "#listening",
            "data": {
                "listenings": listenings,
                "pageSize": 5
            },
            "methods": {
                "recordCount": function () {
                    return this.listenings ? this.listenings.length : 0;
                },
                "pageCount": function () {
                    return Math.ceil(this.recordCount() / this.pageSize);
                },
                "slice": function (pageNumber) {
                    var recordCount = this.recordCount();
                    var start = Math.min(this.pageSize * (pageNumber - 1), recordCount);
                    var end = Math.min(pageNumber * this.pageSize, recordCount);
                    return this.listenings.slice(start, end);
                },
                "wordsUrl": function (pageNumber) {
                    var words = this.slice(pageNumber);
                    return "listening-recall.html?ids=" + words.join(",");
                }
            }
        });
    });

    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-103657912-1', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
